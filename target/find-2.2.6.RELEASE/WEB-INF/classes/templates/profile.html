<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    profile/questions需要找源自根目录的样式，需要在前面加/-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/test.css}">
    <link rel="stylesheet" th:href="@{/css/editormd.preview.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/moment.js}" type="application/javascript"></script>
    <script th:src="@{/js/test.js}" type="application/javascript"></script>
    <script th:src="@{/js/editormd.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/lib/marked.min.js}"></script>
    <script th:src="@{/js/lib/prettify.min.js}"></script>
</head>
<body>
<!--引入导航栏：-->
<div th:insert="navigation::nav"></div>
<!---------------------------------导航栏结束----------------------------->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--                icon标签 icon名-->
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <!--我的发布-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='questions'}">
                <!--无提问的页面展示需要修改-->
                <div class="media" th:each="contentDTO : ${pagination.data}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:if="${contentDTO.user.avatar!=null}"
                                 th:src="@{${contentDTO.user.avatar}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/content/'+${contentDTO.id}}" th:text="${contentDTO.title}"></a>
                        </h4>
                        <span th:text="${contentDTO.description}" class="description"></span><br>
                        <span class="text-desc">
                            <span th:text="${contentDTO.viewCount}"></span>次浏览 ·
                            <span th:text="${contentDTO.commentCount}"></span> 个回复 ·
                            <span th:text="${contentDTO.collCount}"></span>次收藏 ·
                            <span th:text="${#dates.format(contentDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> ·
                        <a th:href="@{'/publish/'+${contentDTO.id}}" class="test-menu"
                           th:if="${session.user!=null && session.user.id==contentDTO.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"
                              style="float: right;margin-bottom:4px;">编辑</span></a>
                    </span>
                    </div>
                </div>
            </div>
            <!--我的收藏-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='collections'}">
                <!--无提问的页面展示需要修改-->
                <div class="media" th:each="contentDTO : ${pagination.data}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:if="${contentDTO.user.avatar!=null}"
                                 th:src="@{${contentDTO.user.avatar}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/content/'+${contentDTO.id}}" th:text="${contentDTO.title}"></a>
                        </h4>
                        <span th:text="${contentDTO.description}" class="description"></span><br>
                        <span class="text-desc">
                            <span th:text="${contentDTO.viewCount}"></span>次浏览 ·
                            <span th:text="${contentDTO.commentCount}"></span> 个回复 ·
                            <span th:text="${contentDTO.collCount}"></span>次收藏 ·
                            <span th:text="${#dates.format(contentDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                    </div>
                </div>
            </div>
            <!--展示回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='replies'}">
                <div class="media" th:each="notification : ${pagination.data}">
                    <div class="media-body">
                        <p class="media-heading">
                            <span th:text="${notification.notifierName+' '+notification.typeName+' '}"></span>
                        <div th:if="${notification.type==1||notification.type==2||notification.type==4}">
                            <a th:href="@{'/notification/'+${notification.id}}"
                               th:text="${notification.outerTitle}"></a>
                            <span th:class="${(notification.status==0)?'label label-danger':'label'}"
                                  th:text="${(notification.status==0)?'未读':'已读'}"></span>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <!--展示关注列表-->

        </div>
        <!--<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            &lt;!&ndash;            下述css引用失败，目前不知道原因(.profile.section{}失败&ndash;&gt;
            &lt;!&ndash;            <div class="list-group section" style="margin-top: 15px;">&ndash;&gt;
            <div class="list-group profile-section">
                &lt;!&ndash;            style="margin-top: 15px;"&ndash;&gt;
                <a href="/profile/questions"
                   th:class="${section=='questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}?'active list-group-item':'list-group-item'">
                    最新回复
                    &lt;!&ndash;                    回复数：&ndash;&gt;
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>-->
    </div>
</div>
<div style="height:35px"></div>
<!--底栏-->
<div th:insert="~{footer::foot}"></div>
</body>
</html>
