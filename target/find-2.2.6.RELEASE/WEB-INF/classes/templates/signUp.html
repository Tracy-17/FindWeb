    <div class="form-group">
    <label for="inputfile">文件输入</label>
    <form th:action="@{uploadFile}" method="post" enctype="multipart/form-data">
        <p><input type="file" name="fileName" id="inputfile"/></p>
        <p><input type="submit" value="上传头像"/></p>
    </form>

        <p class="help-block">先上传头像再继续吧~</p>

    <form class="form-horizontal" th:action="@{/signUp}" method="post">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group center">邮箱：
                    <input type="email" class="form-control sign-up-input" placeholder="Email" name="account"></div>
                <div class="control-group center">密码：
                    <input type="password" class="form-control sign-up-input" placeholder="Password" name="password"></div>
                <div class="control-group center">昵称：
                    <input type="text" class="form-control sign-up-input" placeholder="取一个昵称吧" name="name"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>简介</label>
                <textarea class="form-control" rows="3" name="bio" style="width:auto"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
