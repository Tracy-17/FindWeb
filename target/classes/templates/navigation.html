<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.css"/>
<link rel="stylesheet" href="css/test.css"/>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
<body>
<!--导航：-->
<div th:fragment="nav">
    <!--        <img th:if="${session.user==null}" src="images/logos/find_icon.png" href="/index.html" height=auto>-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="span12 col-xs-12">
            <div class="container-fluid">
                <div class="navbar-right" th:if="${session.user==null}">
                    <a class="navbar-brand" href="/index">Find</a>
                </div>
                <!--th:text="${session.user!=null?session.user.name:'你还没登录哦'}"-->
                <div class="navbar-left" th:if="${session.user!=null}">
                    <ul class="nav navbar">
                        <li class="dropdown">
                            <a data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span th:text="${session.user.getName()}"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/info">个人资料</a></li>
                                <li><a href="/profile/questions">我的问题</a></li>
                                <li><a href="/profile/collections">我的收藏</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/logout">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <form class="form-horizontal" action="/index" method="get">
                        <input type="text" placeholder="搜索你感兴趣的" name="search" class="search">
                        <button type="submit" class="btn btn-default">搜索</button>
                        <a href="/publish" th:if="${session.user!=null}">
                            <button type="button" class="btn btn-success btn-publish-index">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
