<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    profile/questions需要找源自根目录的样式，需要在前面加/-->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/test.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<!--引入导航栏：-->
<div th:insert="navigation::nav"></div>
<!---------------------------------导航栏结束----------------------------->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--                icon标签 icon名-->
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:if="${question.user.avatar!=null}"
                             th:src="@{${question.user.avatar}}" style="margin-top: 12px;">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="question-title">
                        <span th:text="${question.title}"></span>
                    </h4>
                </div>
                <div class="media-right">
                    <button type="button" class="btn btn-success btn-comment" onclick="follow()"
                    style="margin-top: 16px;">+ 关注</button>
                </div>
            </div>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>
                 | <span th:text="${#dates.format(question.gmtCreate,'MM-dd HH:mm')}"></span>
                 | 阅读数：<span th:text="${question.viewCount}"></span>
                 | 收藏数：<span th:text="${question.collCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--描述内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                <textarea style="display:none;" th:text="${question.description}"></textarea>
            </div><!--按照原格式展示-->
            <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("question-view", {});
                    });
            </script>
            <!--                标签（以，或,分开展示）-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <span class="label label-info question-tag" th:each="tag:${question.tag.split('，|\,')}">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span class="label label-info question-tag-text" th:text="${tag}"></span>
                        </span>
            </div>
            <!--编辑和收藏-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${session.user!=null}">
                <!--            添加逻辑：创作者不是我，看不到编辑标签：-->
                <a th:href="@{'/publish/'+${question.id}}" class="test-menu"
                   th:if="${session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
                <div th:if="${session.user.id!=question.creator}">
                    <a th:href="@{'/collection/'+${question.id}}" th:if="${isInCollection}" class="btn-publish">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>取消收藏</a>
                    <a th:href="@{'/collection/'+${question.id}}" th:if="${!isInCollection}" class="btn-publish">
                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>收藏</a>
                    <!--测试-->
                    <button type="button" class="btn btn-success btn-comment" onclick="coll()" th:if="${!isInCollection}">
                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>收藏</button>

                </div>
            </div>
            <!--相关问题-->
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h5>相关问题</h5>
                    <ul class="question-related">
                        <li th:each="related:${relatedQuestions}">
                            <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </div>
        <!--            显示回复-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>
                <span th:text="${question.commentCount}"></span>个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:if="${comment.user.avatar!=null}"
                                 th:src="@{${comment.user.avatar}}">
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <h6 class="media-heading">
                            <span th:text="${comment.user.name}"></span>
                        </h6>
                        <!--                回复内容：-->
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up menu-icon"></span>
                            <!--点击这里的时候，显示二级评论，往comment-body-id元素追加标签-->
                            <span th:data-id="${comment.id}" onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                            <span th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"
                                  class="pull-right"></span>
                        </div>
                        <!--二级评论：-->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                             th:id="${'comment-'+comment.id}">
                            <!--collapse in：展示-->
                            <!--                            js-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="回复一下~"
                                       th:id="${'input-'+comment.id}">
                                <button type="button" class="btn btn-success pull-right comment"
                                        onclick="comment2(this)" th:data-id="${comment.id}">回复
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>
                提交回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" style="margin-bottom: 10px"
                                 th:src="@{${session.user!=null?session.user.avatar:'/images/default-avatar.png'}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${session.user!=null?session.user.name:'你还没登录哦'}"></span>
                        </h6>
                    </div>
                </div>
            </div>
            <input type="hidden" id="question_id" th:value="${question.id}"/>
            <!--            评论框-->
            <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
            <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
        </div>
    </div>
</div>
<!--<div th:insert="~{footer::foot}"></div>-->
</body>
</html>
