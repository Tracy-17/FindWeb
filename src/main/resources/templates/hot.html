<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>热门</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/test.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<!--引入导航栏：-->
<div th:insert="navigation::nav"></div>
<!--热门话题-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3>热门话题</h3>
    <hr class="hr">
    <div class="row-fluid">
        <span class="label tag-hot" th:each="tag:${tags}">
             <a th:href="@{/index(search=${search},tag=${tag})}">
                 <span class="glyphicon glyphicon-tags" style="color: #fdfdfd;"></span>
            <span class="label content-tag-text" th:text="${tag}"></span>
        </a></span>
    </div>
</div>

<div class="container-fluid" id="XS">
    <div class="row-fluid">
        <div class="span6">
            <img alt="140x140" src="images/logos/icon_write.png" style="width: 100%;"/>
        </div>
        <div class="span6">
            <h3>
                本周精选，不要错过哦
            </h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <p>
                <em>Git</em>是一个分布式的版本控制系统，最初由<strong>Linus Torvalds</strong>编写，用作Linux内核代码的管理。在推出后，Git在其它项目中也取得了很大成功，尤其是在Ruby社区中。
            </p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <button class="btn btn-small btn-info" type="button">按钮</button>
        </div>
    </div>
</div>
<div style="height:30px"></div>
<!--底栏-->
<div class="fix-bottom">
    <div class="row-fluid" th:if="${session.user!=null}">
        <div class="span12">
            <div class="center">
                <a href="/index">
                    <button class="btn nav-bottom" type="button">主页</button>
                </a>
                <a href="/hot">
                    <button class="btn nav-bottom nav-checked" type="button">热门</button>
                </a>
                <a href="/focus">
                    <button class="btn nav-bottom" type="button">关注</button>
                </a>
                <a href="/article">
                    <button class="btn nav-bottom" type="button">文章</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
