<body>
<div th:insert="navigation::nav"></div>
<div class="ordersearchDivCss" id="DivMain" style="width: 411px; height:731px" align="center">

<!--滑动广告-->
    <div class="carousel slide" id="carousel-381844">
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carousel-381844"></li>
            <li data-slide-to="1" data-target="#carousel-381844" class=""></li>
            <li data-slide-to="2" data-target="#carousel-381844" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active"><img alt="" src="img/1.jpg">
                <div class="carousel-caption" contenteditable="true">
                    <h4>棒球</h4>
                    <p>棒球运动是一种以棒打球为主要特点，集体性、对抗性很强的球类运动项目，在美国、日本尤为盛行。</p>
                </div>
            </div>
            <div class="item"><img alt="" src="img/2.jpg">
                <div class="carousel-caption" contenteditable="true">
                    <h4>冲浪</h4>
                    <p>冲浪是以海浪为动力，利用自身的高超技巧和平衡能力，搏击海浪的一项运动。运动员站立在冲浪板上，或利用腹板、跪板、充气的橡皮垫、划艇、皮艇等驾驭海浪的一项水上运动。</p>
                </div>
            </div>
            <div class="item"><img alt="" src="img/3.jpg">
                <div class="carousel-caption" contenteditable="true">

                </div>
            </div>
        </div>
        <a data-slide="prev" href="#carousel-381844" class="left carousel-control">‹</a> <a data-slide="next"
                                                                                            href="#carousel-381844"
                                                                                            class="right carousel-control">›</a>
    </div>


    <form class="form-horizontal" action="/signUp" method="post">
        <div class="form-group">
            <div class="col-sm-10 form-inline">
                <label for="inputEmail3" class="control-label">邮箱</label>
                <input type="email" class="form-control signup" id="inputEmail3" placeholder="Email" name="account">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="inputPassword3" class="col-sm-2 control-label form-inline">密码</label>
                <input type="password" class="form-control signup" id="inputPassword3" placeholder="Password"
                       name="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <label for="inputPassword3" class="col-sm-2 control-label form-inline">昵称</label>
                <input type="text" class="form-control signup" name="name">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="">简介</label>
                <textarea class="form-control" rows="3" name="bio" style="width:auto"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例。</p>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="inputPassword3" class="col-sm-2 control-label">头像</label>
                <input type="text" class="form-control" name="avatar">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>


    <!--错误信息-->
    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error!=null}"
         th:text="${error}"></div>
</div>
</body>
</html>
