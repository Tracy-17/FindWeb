<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/test.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/test.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<!--引入导航栏：-->
<div th:insert="navigation::nav"></div>
<!--发起问题-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--                icon标签 icon名-->
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <!--                hidden表示不会在页面显示但是会传数据到后台-->
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           autocomplete="off"
                           placeholder="问题标题......">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充（必填，请参考右侧提示）</label>
                    <!--                    textarea标签的保持显示需要text，input的用value-->
                    <textarea name="description" id="description" th:text="${description}" style="display: none;"
                              class="form-control" cols="30" rows="10"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        let editor = editormd("question-editor", {
                            width: "100%",
                            height: 350,
                            path: "/js/lib/",
                            delay: 0,
                            watch: false,        //实时预览
                            placeholder: "请输入问题描述",
                            emoji: true,
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload"
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签</label><!--自动关掉提示-->
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           autocomplete="off"
                           placeholder="输入标签，以“，”隔开"
                           onclick="showSelectTag()"/>
                    <div id="select-tag" class="tag-tab"><!--标签库：-->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                                th:class="${selectCategoryStat.first ?'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory: ${tags}"
                                 th:class="${selectCategoryStat.first ?'active tab-pane':'tab-pane'}">
                                <span>
                                    <span class="label label-info tag-info" th:each="selectTag:${selectCategory.tags}">
                                        <span class="glyphicon glyphicon-tags tag-text" onclick="selectTag(this)"
                                              th:data-tag="${selectTag}" th:text="${' '+selectTag}"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <!--                        判断error有值后，显示标签-->
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error!=null}"
                             th:text="${error}"></div>
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-info btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>提问说明</h3>
            ==================================<br>
            这里的内容<br>
            还没有进行<br>
            任何设计<br>
            在做了、<br>
            在做了。<br>
        </div>
    </div>
</div>
<div th:insert="~{footer::foot}"></div>
</body>
</html>
