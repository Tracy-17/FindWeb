server.port=8080

spring.datasource.driverLocation=D:/mysql-connector-java-8.0.17/mysql-connector-java-8.0.17.jar
spring.datasource.url=jdbc:mysql://106.14.81.50:3306/find?serverTimezone=GMT
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=remote
spring.datasource.password=123456

mybatis.configuration.map-underscore-to-camel-case=true
#?
#spring.jpa.show-sql=true
#mybatis generators
mybatis.type-aliases-package=com.shu.find.mapper
mybatis.mapper-locations=mapper/*.xml

logging.file.name=logs/running.log
logging.level.root=info
logging.level.com.shu.mapper=debug
logging.file.max-size=100MB
logging.file.max-history=15

#热门页面算法
fixedRate=600000
tag.maxTag=10
tag.view=1
tag.like=3
tag.comment=5
tag.collection=7
tag.content=10
content.minPriority=70

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.content-type
spring.thymeleaf.servlet.content-type=text/html

#文件上传
# 开发阶段务必关闭缓存 (=false)
spring.thymeleaf.cache=false
#最大文件大小。值可以使用后缀“MB”或“KB”。指示兆字节或千字节大小。
spring.servlet.multipart.max-file-size=-1
# 最大请求大小可以是mb也可以是kb
spring.servlet.multipart.max-request-size=-1
logging.level.com.shengquan.registeradmin.dao=debug
#配置外部访问文件（把上传的图片视频文件放到E盘下的fileUpload文件夹下）
images.path=F:/File/computerscience/IdeaWorkSpace/FindWeb/src/main/resources/static/images/
images.url=http://localhost:8080/images/
#com.yangyouqi: ${server.port}
#spring.jmx.enabled=false
#打包后
server.servlet.context-path=/find


